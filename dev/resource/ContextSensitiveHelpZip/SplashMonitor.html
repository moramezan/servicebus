<h1>
    Introducing the Service Bus Monitor
</h1>

<p>
    A monitoring page is provided so you can see system activity at a glance.
    <br />
    The <span style="color:#090;">green</span> areas show processes buffering many events.
    <br />
    The <span style="color:#900;">red</span> area indicates messages with exceptions.
</p>
