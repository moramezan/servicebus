<h1>
    <code>esb.Job</code> Class
</h1>

<p>
    The <code>esb.Job</code> class is used for enqueueing messages into the Enterprise Service Bus.
    It implements <code>System.Queueable</code>.
</p>

<p>
    To submit your Job for asynchronous execution, call <code>System.enqueueJob</code> by
    passing it the instance of your Job.
</p>
